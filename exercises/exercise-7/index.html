<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <title>Exercise #7</title>
</head>

<body class="m-3" style="background-color: lightcyan;">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="exercise-1-list" data-toggle="list"
                    href="#exercise-1">Exercise #1</a>
                <a class="list-group-item list-group-item-action" id="exercise-2-list" data-toggle="list"
                    href="#exercise-2">Exercise #2</a>
                <a class="list-group-item list-group-item-action" id="exercise-3-list" data-toggle="list"
                    href="#exercise-3">Exercise #3</a>
                <a class="list-group-item list-group-item-action" id="exercise-4-list" data-toggle="list"
                    href="#exercise-4">Exercise #4</a>
            </div>
        </div>
        <div class="col-5">
            <div class="tab-content" id="nav-tabContent">

                <!-- Exercise #1 -->
                <div class="tab-pane fade show active" id="exercise-1" role="tabpanel" aria-labelledby="exercise-1-list">
                    <h2>Older</h2>
                    <ul id="listaMaiores" class="list-group"></ul>
                    <br>
                    <h2>Younger</h2>
                    <ul id="listaMenores" class="list-group"></ul>
                </div>


                <!-- Exercise #2 -->
                <div class="tab-pane fade" id="exercise-2" role="tabpanel" aria-labelledby="exercise-2-list">
                    <button type="button" class="btn btn-primary">
                        Men's average &nbsp; <span id="menAvg" class="badge badge-light"></span>
                    </button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary">
                        Women's average &nbsp; <span id="womenAvg" class="badge badge-light"></span>
                    </button>
                </div>


                <!-- Exercise #3 -->
                <div class="tab-pane fade" id="exercise-3" role="tabpanel" aria-labelledby="exercise-3-list">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type the number here" id="number">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="showTable()">Show Table</button>
                        </div>
                    </div>
                    <br>
                    <div id="result"></div>
                </div>


                <!-- Exercise #4 -->
                <div class="tab-pane fade" id="exercise-4" role="tabpanel" aria-labelledby="exercise-4-list">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type the word here" id="word">
                        <button class="btn btn-primary" type="button" onclick="isPalindrome()">Is a Palindrome?</button>
                        <div id="response"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/exercise-1.js"></script>
<script src="js/exercise-2.js"></script>
<script src="js/exercise-3.js"></script>
<script src="js/exercise-4.js"></script>

<script>
    window.onload = function () {
        exercise1();
        exercise2();
    }
</script>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
